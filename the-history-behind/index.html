<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>The History Behind</title>
      <link rel="shortcut icon" href="favicon.ico">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> 
      
</head>
<body>

      <a class="btn" href="javascript:window.history.back()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <p1>GO BACK</p1>
          </a>

      <div class="header">
      <h2>History</h2>
            </div>

      <div class="whitespace"></div>

      <div class="container">
            <div class="row">
                  <div class="col-lg-4 img one">
                        <img src="01.jpg" class="ione" alt="">
                        <img src="p1.png" alt="">

                  </div>

                  <div class="col-lg-3 txt text-1">
                        
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-8 txt text-2">
                        
                  </div>

                  <div class="col-lg-4 img two">
                        <img src="04.jpg" class="itwo" alt="">
                        <img src="p2.png" alt="">
                  </div>
            </div>

            <div class="container-fluid">
                  <div class="row">
                        <div class="col-lg-12 img three">
                              <img src="left1.png" class="ithree" alt="">
                        </div>
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-4 img four">
                        <img src="07.jpg" class="ifour" alt="">
                        <img src="p3.png" alt="">
                  </div>

                  <div class="col-lg-3 txt text-3">
                        
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-8 txt text-4">
                        
                  </div>

                  <div class="col-lg-4 img five">
                        <img src="10.jpg" class="ifive" alt="">
                        <img src="p4.png" alt="">

                  </div>
            </div>

            <div class="container-fluid">
                  <div class="row">
                        <div class="col-lg-12 img six">
                              <img src="left2.png" class="isix" alt="">
                        </div>
                  </div>
            </div>
      </div>
      <script type="text/javascript">

      var image = document.getElementsByClassName('ione');
      new simpleParallax(image, {
            scale: 1.8
      });

      var image = document.getElementsByClassName('itwo');
      new simpleParallax(image, {
            scale: 1.6,
            orientation: 'left'
      });

      var image = document.getElementsByClassName('ithree');
      new simpleParallax(image, {
            scale: 1.6,
            orientation: 'right'
      });

      var image = document.getElementsByClassName('ifour');
      new simpleParallax(image, {
            scale: 1.6,
      });

      var image = document.getElementsByClassName('ifive');
      new simpleParallax(image, {
            scale: 1.6,
            orientation: 'right'
      });

      var image = document.getElementsByClassName('isix');
      new simpleParallax(image, {
            scale: 1.6,
            orientation: 'left'
      });

      </script>

</div>
</body>
</html>
